version: 0.2

env:
  variables:
    GO111MODULE: "on"

phases:
  install:
    runtime-versions:
      golang: 1.13
  build:
    commands:
      - export GOARCH=amd64
      - export GOOS=linux
      - make build
  post_build:
    commands:
      - aws cloudformation package --template-file ./inf/buildStatusEventHandler.sam.yml --s3-bucket $BUCKET --output-template-file deployStatusEventHandler.yml
artifacts:
  files:
    - deployStatusEventHandler.yml
